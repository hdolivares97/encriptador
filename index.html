<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="font-awesome/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav">
            <img id="logo" src="img/Logo.png">
        </nav>
    </header>

    <main>
        <section class="content-input">
            <textarea id="caja-input" placeholder="Ingrese el texto aqui"></textarea>        
            <div class="content-buttons">
                <small id="instruccion"><i class="fas fa-info-circle"></i>&nbsp;Solo letras minúsculas y sin acentos</small>
                <button type="button" onclick="encripDesencript('encrypt');" class="button encriptar">Encriptar</button>
                <button type="button" onclick="encripDesencript('desencrypt');" class="button desencriptar">Desencriptar</button>
            </div>    
        </section>

        <section class="content-output">
            <img id="muñeco" src="img/Muñeco.png">
            <div class="content-alert">
                <h1>Ningún mensaje fue encontrado</h1>
                
                <p id="texto-ingresa">Ingresa el texto que desees encriptar o desencriptar.</p>                
            </div>    
            <textarea id="text-output"></textarea>
            <div class="content-btn-copiar">
                <small id="texto-copiado">Texto copiado</small>
                <button id="btn-copiar" type="button" onclick="copyText();" class="button copy">Copiar</button>
            </div>
        </section>            

    </main>    
    <script src="js/app.js"></script>
    <script src="js/sweetalert2@11.js"></script>    
</body>
</html>
